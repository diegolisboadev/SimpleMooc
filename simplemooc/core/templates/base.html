{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple MOOC - Uma simples plataforma de ensino a distância" />
    <title>MOOC - {% block titulo %}{% endblock titulo %}</title>
    <link rel="shortcut icon" href="{% static 'images/coursera-icon.jpg' %}">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
</head>
<body>
<div class="content">
    <div class="header">
       <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed" id="menu">
            <a href="{% url 'core:home' %}" class="pure-menu-heading pure-menu-link">SIMPLE MOOC</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="{% url 'core:home' %}" class="pure-menu-link">Inicio</a>
                </li>
                <li class="pure-menu-item">
                    <a href="{% url 'cursos:curso' %}" class="pure-menu-link">Cursos</a>
                </li>
                <li class="pure-menu-item">
                    <a href="{% url 'core:contato' %}" class="pure-menu-link">Contato</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="pure-menu-item">
                        <a href="{% url 'contas:sair' %}" class="pure-menu-link">Sair</a>
                    </li>
                {% else %}
                    <li class="pure-menu-item">
                        <a href="{% url 'contas:entrar' %}" class="pure-menu-link">Entrar</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="content">
        {% block conteudo %}{% endblock  %}
    </div>
    <div class="footer">
        Simple MOOC - Uma simples plataforma de ensino a distância
    </div>
</div>
<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
</body>
</html>
